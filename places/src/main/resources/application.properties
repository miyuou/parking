spring.application.name=places
server.port=8081
debug=true
# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/places_db
spring.datasource.username=mimi
spring.datasource.password=azertyu

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# ============================================
# FLYWAY CONFIGURATION (Gestion des migrations)
# ============================================

spring.flyway.enabled=true

spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# ============================================
# LOGGING
# ============================================
logging.level.org.flywaydb=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# ============================================
# EUREKA CLIENT
# ======
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/